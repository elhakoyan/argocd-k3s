
global:
  repoURL: "https://github.com/grig777/k3s-argocd-provisioning.git"
  syncOptions:
    CreateNamespace: true
  basePathPrefix: manifests/applications/
  environment: prod

applications:
  argocd:
    enabled: true
    type: kustomize
    path: "argocd"
  namespaces:
    enabled: true
    # annotations:
    #   argocd.argoproj.io/sync-wave: "-100"
    type: kustomize
    env: prod
    path: namespaces/prod
  secrets:
    enabled: true
    type: "raw"
    path: "secrets/prod"
    # annotations:
    #   argocd.argoproj.io/sync-wave: "-10"
  configmaps:
    enabled: true
    type: kustomize
    path: "configmaps/prod"
    # annotations:
    #   argocd.argoproj.io/sync-wave: "-10"
  cert-manager:
    enabled: true
    namespace: "cert-manager"
    type: helmMultiSource
    revision: 1.8.0
    chartURL: "https://charts.jetstack.io"
    chart: "cert-manager"
    values: 
      0: 'cert-manager/base/values.yaml'
      1: 'cert-manager/prod/values.yaml'
  cert-manager-resources:
    enabled: true
    type: kustomize
    path: "cert-manager-resources/prod"
    # annotations:
    #   argocd.argoproj.io/sync-wave: "10"
  etcd:
    enabled: true
    namespace: "etcd"
    type: helmMultiSource
    revision: 8.11.4
    chartURL: "https://charts.bitnami.com/bitnami"
    chart: "etcd"
    values: 
      0: 'etcd/base/values.yaml'
      1: 'etcd/prod/values.yaml'
  sealed-secrets:
    enabled: true
    namespace: "sealed-secrets"
    type: helmMultiSource
    revision: 2.8.1
    chart: sealed-secrets
    chartURL: "https://bitnami-labs.github.io/sealed-secrets"
    values: 
      0: 'sealed-secrets/base/values.yaml'
      1: 'sealed-secrets/prod/values.yaml'
  cloudnative-pg:
    enabled: true
    namespace: "cloudnative-pg"
    type: helmMultiSource
    revision: 0.18.0
    chart: cloudnative-pg
    chartURL: "https://cloudnative-pg.github.io/charts"
    # values: 
    #   0: 'sealed-secrets/base/values.yaml'
    #   1: 'sealed-secrets/prod/values.yaml'
  ingress-nginx:
    enabled: true
    namespace: "ingress-nginx"
    type: helmMultiSource
    revision: 4.6.0
    chart: ingress-nginx
    chartURL: "https://kubernetes.github.io/ingress-nginx"
    values: 
       0: 'ingress-nginx/base/values.yaml'
       1: 'ingress-nginx/prod/values.yaml'
  minio-operator:
    enabled: true
    namespace: "minio"
    type: helmMultiSource
    revision: 5.0.4
    chart: operator
    chartURL: "https://operator.min.io/"
    values: 
       0: 'minio-operator/base/values.yaml'
       1: 'minio-operator/prod/values.yaml'
  coredns:
    enabled: true
    namespace: "coredns"
    type: helmMultiSource
    revision: 1.23.0
    chart: coredns
    chartURL: "https://coredns.github.io/helm"
    values: 
       0: 'coredns/base/values.yaml'
       1: 'coredns/prod/values.yaml'
  longhorn:
    enabled: true
    namespace: "longhorn"
    type: helmMultiSource
    revision: 1.4.1
    chart: longhorn
    chartURL: "https://charts.longhorn.io"
    values: 
       0: 'longhorn/base/values.yaml'
       1: 'longhorn/prod/values.yaml'
  prometheus-stack:
    enabled: false
    namespace: "prometheus"
    type: helmMultiSource
    revision: 46.4.1
    chart: kube-prometheus-stack
    chartURL: 'https://prometheus-community.github.io/helm-charts'
