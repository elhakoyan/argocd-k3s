      ServerSideApply: true
    values: 
       0: 'prometheus-stack/base/values.yaml'
       1: 'prometheus-stack/prod/values.yaml'
  sonarqube:
    enabled: true
    namespace: "sonarqube"
    type: helmMultiSource
    revision: "10.0.0+521"
    chart: sonarqube
    chartURL: https://SonarSource.github.io/helm-chart-sonarqube
    values: 
       0: 'sonarqube/base/values.yaml'
       1: 'sonarqube/prod/values.yaml'
  rook:
    enabled: false
    type: rook
    path: "rook/prod"
  external-dns:
    enabled: true
    namespace: "external-dns"
    type: helmMultiSource
    revision: "1.12.2"
