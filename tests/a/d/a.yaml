apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nested2
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  sources:
  - repoURL: 'https://github.com/grig777/k3s-argocd-provisioning.git'
    # chart: prometheus
    targetRevision: HEAD
    helm:
      valueFiles:
      - $values/tests/b/values.yaml
  - repoURL: 'https://github.com/grig777/k3s-argocd-provisioning.git'
    targetRevision: HEAD
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true