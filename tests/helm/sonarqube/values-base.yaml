sonarqube:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: nginx-ca
    hosts:
    - name: sonarqube.example.org
    tls:
    - secretName: sonarqube-ingress-tls
      hosts:
      - sonarqube.example.org

  caCerts:
    enabled: true
    image: adoptopenjdk/openjdk11:alpine
    secret: nginx-ca