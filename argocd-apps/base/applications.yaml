apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aaaaa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "50"
  labels:
    helm: "true"
spec:
  generators:
    - git:
        repoURL: https://github.com/grig777/k3s-argocd-provisioning
        revision: HEAD
        directories:
        - path: manifests/*
  template:
    metadata:
      name: '{{path.basenameNormalized}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/grig777/k3s-argocd-provisioning
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
